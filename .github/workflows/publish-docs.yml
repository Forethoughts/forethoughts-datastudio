name: publish-docs

on:
  push:
    branches:
    - master

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - name: checkout master
      uses: actions/checkout@v2
    - name: build docs
      uses: ammaraskar/sphinx-action@master
      with:
        docs-folder: "./docs"
    - name: checkout gh-pages branch
      uses: actions/checkout@v2
      with:
        ref: gh-pages
 